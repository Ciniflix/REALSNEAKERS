@import models.products._
@import models.users._

@(title: String, user: User)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styles.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <body id="index" data-spy="scroll" data-target=".navbar" data-offset="10">
        <nav class="navbar .navbar-inverse navbar-fixed-top">
                 <div class="container-fluid ">
                   <div class="navbar-header">
           <a class="navbar-brand" href="@routes.HomeController.index()"><span class="glyphicon glyphicon-fire"></span>Real Sneaker Reviews</a>
            </div>
              <ul class="nav navbar-nav navbar">
                
                
                <li><a href="@routes.HomeController.products()"><span class="glyphicon glyphicon-user"></span>products</a></li>
                <li class="nav-item">
                    @if(user != null) {
                      <a class="nav-link" href="@routes.HomeController.logout()">Logout @user.getName()</a>
                    } else {
                      <a class="nav-link" href="@routes.HomeController.login()">Login</a>
                    }
                </li>
                
               </ul>
               <ul class="nav navbar-nav navbar-right">
              
               <li><a href="@routes.HomeController.aboutUs()"><span class="glyphicon glyphicon-info-sign"></span></span> About Us</a></li>
                <li><a href="@routes.HomeController.contactUs()"><span class="glyphicon glyphicon-earphone"></span>Contact Us</a></li>
                </ul>
            </div>
          </div>
        </nav>
        <footer class="container-fluid">
            <p></p>
        </footer>
        @content
        
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
</html>
